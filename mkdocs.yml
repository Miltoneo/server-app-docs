      - Emprestimos: projects/emprestimos.md
      - SISU: projects/sisu.md
      - Mais Médicos: projects/maismedicos.md
      - Rotinas: projects/rotinas.md
      - Eleição: projects/eleicao.md
      - TDS (IoT): projects/tds.md
  
  - Standards:
      - Coding Standards: standards/coding-standards.md
      - Git Workflow: standards/git-workflow.md
      - API Design: standards/api-design.md
      - Database Design: standards/database-design.md
      - Testing Standards: standards/testing.md
  
  - Processes:
      - Onboarding: processes/onboarding.md
      - Code Review: processes/code-review.md
      - Deployment: processes/deployment.md
      - Release Management: processes/release-management.md
  
  - Guides:
      - Getting Started: guides/getting-started.md
      - Local Setup: guides/local-setup.md
